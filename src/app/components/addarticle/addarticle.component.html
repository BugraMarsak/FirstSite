<div class="row forbackground">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="card">
        <div class="card-header">
            <h5 class="title">Yazı ekle</h5>
        </div>
        <div class="card-body">
            
            <form [formGroup]="addForm" action="">
              <div class="mb-3">
                    <label for="categoryId">Başlık</label>
                    <div class="form-group">
                        <input type="string" id="title" formControlName="title" class="form-control" placeholder="Başlık"/> <!--form bağdaştırmayı formControlName den yapıyor-->
                    </div>
              </div>
  
                <div class="mb-3">
                    <label for="unitInStock">Yazı</label>
                    <div class="form-group">
                    <textarea class="form-control" id="article" formControlName="article" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="unitPrice">Birim fiyatı</label>
                    <div class="form-group">
                        <input type="string" id="decklist" formControlName="decklist" class="form-control" placeholder="decklist" ><!--form bağdaştırmayı formControlName den yapıyor-->
                    </div> 
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()" >Ekle</button>
        </div>
    </div>
    </div>
  </div>
